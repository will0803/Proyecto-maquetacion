<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
<style>
:root{
    color: #24B388;
    color: #338069;
    color: #00E6A1;
    color: #2E4C43;
    color: #293330;
    color: #E2E2E2;
}
@font-face {
    font-family: 'inconsolata';
    src: url(../fonts/Inconsolata/Inconsolata-VariableFont_wdth\,wght.ttf);
    font-style: normal;
}
@font-face {
    font-family: 'lato bold';
    src: url(../fonts/Lato/Lato-BoldItalic.ttf);
}
@font-face {
    font-family: 'lato';
    src: url(../fonts/Lato/Lato-Black.ttf);
}
@font-face {
    font-family: 'play';
    src: url(../fonts/Playfair-display/PlayfairDisplay-VariableFont_wght.ttf);
    font-style: italic;
}
@font-face {
    font-family: 'lato ita';
    src: url(../fonts/Lato/Lato-LightItalic.ttf);
}
@font-face {
    font-family: 'lato itab';
    src: url(../fonts/Lato/Lato-BlackItalic.ttf);
}
@font-face {
    font-family: 'lato itabold';
    src: url(../fonts/Lato/Lato-BoldItalic.ttf);
}
/* Definición de la fuente Inter para un aspecto limpio */
body {
    font-family: 'inconsolata';
    background-color: #2E4C43;
    display: flex;
    align-items: center;
    justify-content: center;
}
#principal{
    background-color: #24B388;
}
#bie{
    font-family: 'lato itab';
}
</style>
</head>
<body class="min-h-screen p-4">

    <!-- Contenedor principal de la tarjeta de inicio de sesión -->
    <div id="principal" class="w-full max-w-md rounded-xl shadow-2xl p-8 space-y-6">
        
        <!-- Encabezado -->
        <div class="text-center">
            <h1 id="bie" class="text-3xl font-bold text-gray-900">Bienvenido de Nuevo</h1>
            <p id="ini" class="mt-2 text-sm text-gray-600">
                Inicia sesión para acceder a tu cuenta.
            </p>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <form class="space-y-6" onsubmit="event.preventDefault(); handleLogin();">
            
            <!-- Campo de Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Correo Electrónico
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="tucorreo@ejemplo.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                >
            </div>

            <!-- Campo de Contraseña -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Contraseña
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    placeholder="********"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
                >
            </div>

            <!-- Opciones de Recuerdo y Contraseña Olvidada -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox"
                        class="h-4 w-4 text-indigo-600 border-gray-300 rounded"
                    >
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        Recuérdame
                    </label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
            </div>

            <!-- Botón de Inicio de Sesión -->
            <div>
                <button
                    type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-[1.01] active:scale-95"
                >
                    Iniciar Sesión
                </button>
            </div>
            
            <!-- Mensaje de estado (para JavaScript) -->
            <div id="statusMessage" class="text-center text-sm font-medium pt-2 hidden"></div>
        </form>

        <!-- Enlace de registro/crear cuenta -->
        <div class="text-center text-sm mt-6">
            <p class="text-gray-600">
                ¿No tienes una cuenta?
                <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 transition duration-150 ease-in-out">
                    Crea una
                </a>
            </p>
        </div>
    </div>

    <script>
        function handleLogin() {
            // Obtenemos los valores del formulario
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('statusMessage');

            // Limpiamos mensajes anteriores
            statusMessage.classList.add('hidden');
            statusMessage.textContent = '';
            statusMessage.classList.remove('text-red-500', 'text-green-500');

            // Validación simple (aquí iría tu lógica real de autenticación, por ejemplo, una llamada a la API)
            if (email && password.length >= 6) {
                // Simulación de éxito
                statusMessage.textContent = '¡Inicio de sesión exitoso! Redirigiendo...';
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('text-green-500');

                // En un entorno real, aquí harías una llamada fetch para validar credenciales.
                console.log('Intento de inicio de sesión con:', { email, password });
                
                // Simulación de redirección después de 1 segundo
                setTimeout(() => {
                    // window.location.href = '/dashboard'; // Descomenta en producción
                }, 1000);

            } else {
                // Simulación de error
                statusMessage.textContent = 'Por favor, introduce un correo válido y una contraseña de al menos 6 caracteres.';
                statusMessage.classList.remove('hidden');
                statusMessage.classList.add('text-red-500');
            }
        }
    </script>

</body>
</html>
